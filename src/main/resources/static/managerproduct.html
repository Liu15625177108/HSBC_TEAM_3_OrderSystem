<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>

<form id="pictureform" method="POST" enctype="multipart/form-data">
    <div class="modal-body">
        <div class="centrer">
            <!--<input type="hidden" id="productid" value="sdfhvffhgbdfghdj"/><br>-->
            代码：<input type="text" id="productCode"/><br>
            产品名：<input type="text" id="name"/><br>
            价格：<input type="text" id="price"/><br>
            类型：<input type="text" id="type"/><br>
            描述：<input type="text" id="description"/><br>
            开售日期：<input type="date" id="sellData"/><br>
            停售日期：<input type="date" id="deadline"/><br>
            购买到期日：<input type="date" id="dueDate"/><br>
        </div>
        <hr>
        <input type="file" name="file" id="file" multiple/>
    </div>
    <div class="modal-footer">
        <button type="button" id="productButton" class="btn btn-info" onclick="upload()">上传
        </button>
    </div>
</form>

<!--<form>-->

<!--产品名：<input type="text" id="name"/><br>-->


<!--</form>-->

<script src="js/jquery.min.js"></script>

<script src="js/app.js"></script>
<script src="js/art-template-web.js"></script>
<script>
    function upload() {
        // var id = $("#productid").val();
        var dueDate = $("#dueDate").val();
        var formData = new FormData();

        var productCode = $("#productCode").val();
        var name = $("#name").val();
        var price = $("#price").val();
        var type = $("#type").val();
        var description = $("#description").val();
        var sellData = $("#sellData").val();
        var deadline = $("#deadline").val();
        var file = document.getElementById("file").files[0];

        // formData.append('id', id);
        formData.append('dueDate', dueDate);
        formData.append('productCode', productCode);
        formData.append('name', name);
        formData.append('price', price);
        formData.append('type', type);
        formData.append('description', description);
        formData.append('sellData', sellData);
        formData.append('deadline', deadline);
        formData.append('file', file);
        $.ajax({
            type: 'POST',
            url: '/manager/add/products',
            data: formData,//数据能通过以JSON键值对的形式来传递
            processData: false,
            contentType: false,//必须false才会自动加上正确的Content-Type
            success: function (result) {

            }
        });
    }

    /*  /!*提交评论*!/

</script>
</body>

</html>
